{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}

<center>
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <table frame="box" cellspacing="10">
  <div class="form-group">
    <tr>
      <td><label for="email">Email Address</label></td>
    <td><input
      type="email"
      size="30"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    /></td>
  </tr>
  </div>
  <div class="form-group">
    <tr>
    <td><label for="firstName">First Name</label></td>
    <td><input
      type="text"
      size="30"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    /></td>
  </tr>
  </div>
  <div class="form-group">
   <tr>
   <td> <label for="password1">Password</label></td>
    <td> <input
      type="password"
      size="30"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    /></td>
  </tr>
  </div>
  <div class="form-group">
    <tr>
    <td><label for="password2">Password (Confirm)</label></td>
    <td><input
      type="password"
      size="30"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    /></td> 
  </tr>
  </div>
  <br />
  <tr>
  <td><button type="submit" class="btn btn-primary">Submit</button></td>
  </tr>

</table>
</form>
</center>
{% endblock %}
